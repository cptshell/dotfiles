# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# scrollback buffer n lines
set -g history-limit 100000

# listen for activity on all windows
set -g bell-action none

# on-screen time for display-panes in ms
set -g display-panes-time 1000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "#T"

set -s escape-time 1

setw -g monitor-activity on
set -g visual-activity off

set -wg  word-separators '&!#$({[>/ '

# statusbar --------------------------------------------------------------

set -g display-time 2000

# default statusbar colors
# set -g status-fg white
# set -g status-bg black
# set -g status-attr bold

# default window title colors
#set-window-option -g window-status-fg 'fg=red,bg=default'

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold

# command/message line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# center align the window list
set -g status-justify left

set -g status-right ""
set -g status-left ""
if '[ -z "$DISPLAY" ]' 'set -g status-left "[#[fg=green] #H #[default]]"'
if '[ -z "$DISPLAY" ]' 'set -g status-right "[ #[fg=cyan]#(cat /proc/loadavg | cut -d \" \" -f 1,2,3)#[default] ][ #[fg=cyan,bright]%a %Y-%m-%d %H:%M #[default]]"'
if '[ -z "$DISPLAY" ]' 'set -g status-right-length 80'

